name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o release --nologo

      # Blazor WASM needs a .nojekyll file to serve _framework folder
      - name: Add .nojekyll file
        run: touch release/.nojekyll

      # Fix base href for GitHub Pages
      - name: Update base href
        run: sed -i 's|<base href="/" />|<base href="/codeflow-llm-toolkit/" />|g' release/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
